# ==============================================================================
# tmux Configuration — best-ghostty-config
# ==============================================================================
#
# QUICK REFERENCE (prefix = Ctrl+Space, fallback = Ctrl+A)
#
#   PANES                               WINDOWS
#   |         split right               c         new window
#   -         split down                n / p     next / prev
#   h/j/k/l   navigate (vim)            1–9       jump to window
#   H/J/K/L   resize (repeatable)       X         kill window
#   z         zoom / unzoom
#   x         kill pane                 SESSIONS
#   > / <     swap fwd / back           d         detach
#                                       s         session picker
#   COPY MODE (prefix + [)
#   v = select   y = copy   Esc = exit  UTILITY
#   / = search fwd   ? = search back    r         reload config
#
# SESSION MANAGEMENT (from any shell)
#   tmux ls                             list sessions
#   tmux attach -t <name>               reattach
#   tmux switch-client -t <name>        hop sessions (inside tmux)
#   tmux kill-session -t <name>         kill one
#   tmux kill-server                    kill everything
#
# macOS NOTE: Ctrl+Space may be captured by input source switching.
#   Fix: System Settings > Keyboard > Shortcuts > Input Sources
#   → Uncheck "Select the previous input source" (^Space)
#   Fallback prefix Ctrl+A always works.
#
# ==============================================================================

# --- Terminal & Color ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -g extended-keys on
set -g focus-events on

# --- Prefix ---
unbind C-b
set -g prefix C-Space
set -g prefix2 C-a
bind C-Space send-prefix
bind C-a send-prefix
# Some terminals send Ctrl+Space as C-@ (NUL) — treat it as prefix too
bind -n C-@ switch-client -T prefix
bind C-@ send-prefix

# --- General ---
# 10ms is effectively instant locally but survives high-latency SSH where
# split escape sequences arrive across packet boundaries (0 drops them).
set -g escape-time 10
set -g history-limit 50000
set -g display-time 3000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S / #W"

# --- Mouse ---
set -g mouse on

# --- Clipboard (OSC 52) ---
set -g set-clipboard on

# --- Windows  (prefix + c new | n/p next/prev | 1-9 jump | X kill) ---
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# --- Pane Splits  (prefix + | right | - down) ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Pane Navigation  (prefix + h/j/k/l vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resize  (prefix + H/J/K/L, repeatable) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Pane Zoom  (prefix + z) ---
bind z resize-pane -Z

# --- Pane Swap  (prefix + > fwd | < back) ---
bind > swap-pane -D
bind < swap-pane -U

# --- Kill  (prefix + x pane | X window) ---
bind x kill-pane
bind X kill-window

# --- Reload  (prefix + r) ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# --- Copy Mode  (prefix + [ enter | v select | y copy | Esc exit) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# --- Status Bar (Catppuccin Mocha) ---
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e,nobold]"
set -g status-right "#[fg=#585b70]%H:%M #[fg=#45475a]| #[fg=#585b70]%d %b"

# Window tabs
setw -g window-status-format "#[fg=#585b70] #I:#W "
setw -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"
