# ==============================================================================
# tmux Configuration
# Paired with Ghostty â€” persistent sessions, pane management, remote attach.
# ==============================================================================

# --- Terminal & Color ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -g extended-keys on
set -g focus-events on

# --- Prefix ---
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# --- General ---
set -g escape-time 0
set -g history-limit 50000
set -g display-time 3000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S / #W"

# --- Mouse ---
set -g mouse on

# --- Clipboard (OSC 52) ---
set -g set-clipboard on

# --- Windows ---
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# --- Pane Splits ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Pane Navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Pane Zoom (toggle fullscreen on a single pane) ---
bind z resize-pane -Z

# --- Pane Swap ---
bind > swap-pane -D
bind < swap-pane -U

# --- Kill ---
bind x kill-pane
bind X kill-window

# --- Reload ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# --- Copy Mode (vi keys) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# --- Status Bar ---
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e,nobold]"
set -g status-right "#[fg=#585b70]%H:%M #[fg=#45475a]| #[fg=#585b70]%d %b"

# Window tabs
setw -g window-status-format "#[fg=#585b70] #I:#W "
setw -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"
